spring.application.name=AcadRev
server.port=${SERVER_PORT:8089}

# Database connection settings - using environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:acadrev}?stringtype=unspecified
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:abu2004khader}
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:acadrev_schema}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-init-sql=SET search_path TO ${DB_SCHEMA:acadrev_schema},public

#JWT Configurations - using environment variables
security.jwt.secret-key=${JWT_SECRET_KEY:92f42dd3b0d3c976f4eb4a166b8eb9d825baf2063c1ad612bd7eb6035fd3ce5b}
# 1 hour in milliseconds
security.jwt.expiration-time=${JWT_EXPIRATION_TIME:3600000}

# Enable file upload
spring.servlet.multipart.enabled=true

# Max file size (example: 10MB per file) - using environment variables
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# Hibernate JPA settings - using environment variables
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BINDER_LOG_LEVEL:TRACE}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}
