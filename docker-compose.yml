version: "3.8"

services:
  # Traefik Reverse Proxy & SSL Manager
  traefik:
    image: traefik:v2.11
    container_name: acadrev-traefik
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Define entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

      # Dashboard (disable in production or secure it)
      - "--api.dashboard=true"
      - "--api.insecure=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard (remove in production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - acadrev-network
    labels:
      - "traefik.enable=true"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: acadrev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-acadrev}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    # Removed port mapping - only accessible within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/AcadRev.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - acadrev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: acadrev-backend
    restart: unless-stopped
    environment:
      # Server Configuration
      SERVER_PORT: ${SERVER_PORT:-8089}

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-acadrev}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SCHEMA: ${DB_SCHEMA:-acadrev_schema}

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-92f42dd3b0d3c976f4eb4a166b8eb9d825baf2063c1ad612bd7eb6035fd3ce5b}
      JWT_EXPIRATION_TIME: ${JWT_EXPIRATION_TIME:-3600000}

      # File Upload Configuration
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10MB}
      MAX_REQUEST_SIZE: ${MAX_REQUEST_SIZE:-10MB}

      # Hibernate/JPA Configuration
      HIBERNATE_SQL_LOG_LEVEL: ${HIBERNATE_SQL_LOG_LEVEL:-INFO}
      HIBERNATE_BINDER_LOG_LEVEL: ${HIBERNATE_BINDER_LOG_LEVEL:-INFO}
      JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-none}
      HIBERNATE_FORMAT_SQL: ${HIBERNATE_FORMAT_SQL:-false}
    # Port removed - Traefik handles routing
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - acadrev-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8089/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.service=backend"
      - "traefik.http.services.backend.loadbalancer.server.port=8089"
      # HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.backend-http.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.backend-http.entrypoints=web"

  # React Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: acadrev-frontend
    restart: unless-stopped
    # Port removed - Traefik handles routing
    depends_on:
      - backend
    networks:
      - acadrev-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.service=frontend"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.frontend-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"

volumes:
  postgres_data:
    driver: local
  traefik_letsencrypt:
    driver: local

networks:
  acadrev-network:
    driver: bridge
